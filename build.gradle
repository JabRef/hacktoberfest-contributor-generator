plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'

    implementation group: 'com.jcabi', name: 'jcabi-github', version: '1.0'
    implementation group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
    implementation 'org.apache.commons:commons-csv:1.7'
    implementation "io.github.java-diff-utils:java-diff-utils:4.0"
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    implementation 'org.eclipse.collections:eclipse-collections-api:10.0.0'
    implementation 'org.eclipse.collections:eclipse-collections:10.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

application {
    // Define the main class for the application
    mainClassName = 'org.jabref.hacoog.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
